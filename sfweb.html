<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFarm Web with Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 400px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>StarFarm!</h1>
    </header>

    <div class="content">
        <h2>Main Content</h2>
        <p>Stardew Valley based programming language.</p>
        <p>Showcase the farming aspect where you can plan out your farm for more than one season.</p>
        <p>Here are some example program:</p>
        <div class="image-container">
            <img src="Pictures/Screenshots/sf_example1.png">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 StarFarm</p>
    </footer>

</html>
